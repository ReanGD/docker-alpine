daemon off;
user nginx;
worker_processes  1;

pid /var/run/nginx.pid;

events {
}

http {
    sendfile        on;
    tcp_nopush      on;
    server_tokens   off;

    client_max_body_size 5M;
    client_body_timeout 60;
    client_body_buffer_size 128k;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        server_name "";
        listen 80;
        root /www;
        index index.php;

        location /mediawiki/ {
           index index.php;
           try_files $uri $uri/ @mediawiki;
        }
        location @mediawiki {
           rewrite ^/mediawiki/(.*)$ /mediawiki/index.php;
        }
        location ~ \.php$ {
            try_files $uri @mediawiki;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass unix:/var/run/php5-fpm.sock;
        }
        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
           try_files $uri /mediawiki/index.php;
           expires max;
           log_not_found off;
        }
        # Restrictions based on the .htaccess files
        location ^~ ^/mediawiki/(cache|includes|maintenance|languages|serialized|tests|images/deleted)/ {
           deny all;
        }
        location ^~ ^/mediawiki/(bin|docs|extensions|includes|maintenance|mw-config|resources|serialized|tests)/ {
           internal;
        }
        location ^~ /mediawiki/images/ {
           try_files $uri /index.php;
        }
        location ~ /mediawiki/\. {
           access_log off;
           log_not_found off; 
           deny all;
        }
    }
}
