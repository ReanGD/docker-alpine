version: '2'
services:
  proxy:
    build: .
    restart: unless-stopped
    network_mode: "bridge"
    container_name: proxy
    hostname: proxy
    image: reangd/alpine-proxy:latest
    environment:
      #
      # base params:
      #
      - S6_LOGGING=0
      # - SERVICE_CRON=0
      # - RESTORE_NAME=daily.0
      # - NGINX_OPTIONS=...
      #
      # proxy params:
      #
      - CERT_EMAIL=admin@example.com
      - CERT_DOMAIN=example.com
      # - CERT_PRODACTION=1
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
    volumes:
      # - ./log:/var/log:rw
      # - ./backup:/backup:rw
      # - ./data:/data:rw
      - /etc/localtime:/etc/localtime:ro
